<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Button with Social Media Links</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #0d0d0d; 
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
    }

    .central-button-container {
      position: relative;
      width: 180px;
      height: 180px;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .central-button {
      width: 80px;
      height: 80px;
      background: linear-gradient(145deg, #161616, #0d0d0d); 
      border-radius: 50%;
      box-shadow: 
        10px 10px 20px rgba(0, 0, 0, 0.8), 
        -10px -10px 20px rgba(255, 255, 255, 0.05), 
        inset 2px 2px 4px rgba(0, 0, 0, 0.6), 
        inset -2px -2px 4px rgba(255, 255, 255, 0.1);
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 20px;
      color: white;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .central-button:hover {
      box-shadow: 
        0 0 10px rgba(255, 255, 255, 0.4), 
        0 0 25px rgba(255, 255, 255, 0.3), 
        0 0 50px rgba(255, 255, 255, 0.2);
      transform: scale(1.05);
    }

    .contact-button {
      position: absolute;
      width: 60px;
      height: 60px;
      background: rgba(0, 0, 0, 0.5); 
      border-radius: 50%;
      box-shadow: 
        10px 10px 20px rgba(0, 0, 0, 0.8), 
        -10px -10px 20px rgba(255, 255, 255, 0.05), 
        inset 2px 2px 4px rgba(0, 0, 0, 0.6), 
        inset -2px -2px 4px rgba(255, 255, 255, 0.1);
      display: flex;
      justify-content: center;
      align-items: center;
      color: white;
      font-size: 20px;
      cursor: pointer;
      transition: all 0.3s ease;
      opacity: 0;
      visibility: hidden;
    }

    .central-button-container.active .contact-button {
      opacity: 1;
      visibility: visible;
    }

    .contact-button.instagram {
      transform: rotate(0deg) translateY(-100px) rotate(0deg);
    }
    .contact-button.twitter {
      transform: rotate(72deg) translateY(-100px) rotate(-72deg);
    }
    .contact-button.youtube {
      transform: rotate(144deg) translateY(-100px) rotate(-144deg);
    }
    .contact-button.whatsapp {
      transform: rotate(216deg) translateY(-100px) rotate(-216deg);
    }
    .contact-button.github {
      transform: rotate(288deg) translateY(-100px) rotate(-288deg);
    }

    .contact-button:hover {
      background-color: transparent;
      box-shadow: none;
    }

    .contact-button.instagram:hover {
      background-color: #E1306C; 
      color: #fff;
    }
    .contact-button.instagram:hover::after {
      content: "Instagram";
      position: absolute;
      top: 70px;
      font-size: 14px;
      color: #fff;
      font-weight: bold;
    }

    .contact-button.twitter:hover {
      background-color: #1DA1F2; 
      color: #fff;
    }
    .contact-button.twitter:hover::after {
      content: "Twitter";
      position: absolute;
      top: 70px;
      font-size: 14px;
      color: #fff;
      font-weight: bold;
    }

    .contact-button.youtube:hover {
      background-color: #FF0000; 
      color: #fff;
    }
    .contact-button.youtube:hover::after {
      content: "YouTube";
      position: absolute;
      top: 70px;
      font-size: 14px;
      color: #fff;
      font-weight: bold;
    }

    .contact-button.whatsapp:hover {
      background-color: #25D366;
      color: #fff;
    }
    .contact-button.whatsapp:hover::after {
      content: "WhatsApp";
      position: absolute;
      top: 70px;
      font-size: 14px;
      color: #fff;
      font-weight: bold;
    }

    .contact-button.github:hover {
      background-color: #333; 
      color: #fff;
    }
    .contact-button.github:hover::after {
      content: "GitHub";
      position: absolute;
      top: 70px;
      font-size: 14px;
      color: #fff;
      font-weight: bold;
    }

  </style>
</head>
<body>
  <div class="central-button-container">
    <div class="central-button" onclick="toggleContacts()">+</div>
    
    <div class="contact-button instagram">
      <i class="fab fa-instagram"></i>
    </div>
    <div class="contact-button twitter">
      <i class="fab fa-twitter"></i>
    </div>
    <div class="contact-button youtube">
      <i class="fab fa-youtube"></i>
    </div>
    <div class="contact-button whatsapp">
      <i class="fab fa-whatsapp"></i>
    </div>
    <div class="contact-button github">
      <i class="fab fa-github"></i>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/js/all.min.js"></script>

  <script>
    function toggleContacts() {
      const container = document.querySelector('.central-button-container');
      container.classList.toggle('active');
    }
  </script>
</body>
</html>
